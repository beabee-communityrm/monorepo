name: Frontend Check

on: [pull_request, workflow_call]

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: yarn check:prettier
        working-directory: ./apps/frontend

  vue-tsc:
    name: Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: yarn check:vue-tsc
        working-directory: ./apps/frontend

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: yarn check:eslint
        working-directory: ./apps/frontend
