name: Common Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  linux:
    strategy:
      matrix:
        node-version: [20.x]
        deno-version: [vx.x.x]
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Run yarn workspaces focus
        run: yarn workspaces focus
        working-directory: ./packages/common

      - name: Run Deno linter
        run: deno task lint
        working-directory: ./packages/common

      - name: Run Deno check
        run: deno task check
        working-directory: ./packages/common

      - name: Test the types
        run: yarn test:types
        working-directory: ./packages/common

      - name: Run Deno tests
        run: deno task test:deno
        working-directory: ./packages/common

      - name: Run Node builds
        run: yarn build --if-present
        working-directory: ./packages/common

      - name: Run Node.js tests
        run: yarn test:node
        working-directory: ./packages/common
