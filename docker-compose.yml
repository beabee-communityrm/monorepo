# version: "3.4"

# Backend app and legacy frontend
x-base-app: &base-app
  build: &base-app-build
    context: .
    dockerfile: ./packages/docker/base.dockerfile
  volumes:
    - ./apps/backend/built:/opt/apps/backend/built
    - ./apps/webhooks/dist:/opt/apps/webhooks/dist
    - ./packages/common/dist:/opt/packages/common/dist
    - ./packages/core/dist:/opt/packages/core/dist
    # Allow migrations to be written out from the container
    - ./packages/core/src/migrations:/opt/packages/core/src/migrations
  env_file:
    - .env
  environment:
    NODE_ENV: development

services:
  db:
    image: postgres:13.9
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: membership_system
      POSTGRES_PASSWORD: membership_system
      POSTGRES_DB: membership_system
    ports:
      - 6543:5432

  mail:
    image: maildev/maildev:2.1.0
    ports:
      - ${MAIL_PORT}:1080

  # Legacy app
  app:
    <<: *base-app
    build:
      <<: *base-app-build
      target: legacy_app

  # API app
  api_app:
    <<: *base-app
    build:
      <<: *base-app-build
      target: api_app

  # Webhook app
  webhook_app:
    <<: *base-app
    build:
      <<: *base-app-build
      target: webhook_app

  # Cron app
  cron_app:
    <<: *base-app
    build:
      <<: *base-app-build
      target: cron_app

  # Image upload handler
  img_upload_app:
    image: beabee/pictshare:v0.2.0
    environment:
      URL: ${BEABEE_AUDIENCE}/uploads/
    volumes:
      - upload_data:/var/www/data

  # The new frontend
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      args:
        - VERSION=${VERSION}
        - REVISION=${REVISION}
    env_file:
      - ./apps/frontend/.env
    volumes:
      # Used for local development
      - ./apps/frontend/docker-entrypoint.sh:/docker-entrypoint.d/30-beabee-frontend.sh
      - ./apps/frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./apps/frontend/dist:/usr/share/nginx/html

  # Application router
  app_router:
    build:
      context: .
      dockerfile: ./apps/router/Dockerfile
    environment:
      LEGACY_APP_COOKIE_DOMAIN: ${BEABEE_COOKIE_DOMAIN}
      TRUSTED_ORIGINS: ${BEABEE_TRUSTEDORIGINS-}
    volumes:
      # Used for local development
      - ./apps/router/15-trusted-origins.envsh:/docker-entrypoint.d/15-trusted-origins.envsh
      - ./apps/router/sec_headers:/etc/nginx/sec_headers
      - ./apps/router/nginx.conf:/etc/nginx/templates/default.conf.template
      - ./apps/router/.well-known:/usr/share/nginx/html/.well-known
    ports:
      - 3002:80

volumes:
  db_data:
  upload_data:
